<h1 id="tableLabel">Fundings</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!fundings"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="fundings">
  <thead>
      <tr>
          <th>Date</th>
          <th>Project Name (C)</th>
          <th>Area</th>
          <th>Description</th>
          <th>PurchasePrise</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let funding of fundings">
          <td>{{ funding.date }}</td>
          <td>{{ funding.projectName }}</td>
          <td>{{ funding.area }}</td>
          <td>{{ funding.description }}</td>
          <td>{{ funding.purchasePrice }}</td>
      </tr>
  </tbody>
</table>
